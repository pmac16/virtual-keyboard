<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard w/ HTML, CSS & JS</title>
    <link rel="stylesheet" href="style.css " />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Virtual Keyboard w/ HTML, CSS, & JS</h1>
    <h3>Features</h3>
    <ul>
      <li>Easy to integrate</li>
      <li>Responsive</li>
      <li>Vanilla JS (<strong> No libraries required!</strong>)</li>
    </ul>
    <textarea
      style="position: absolute; top: 130px; right: 30px; width: 300px"
    ></textarea>

    <div class="keyboard">
      <div class="keyboard_keys">
        <button type="button" class="keyboard_key">a</button>
      </div>
    </div>

    <script src="keyboard/Keyboard.js"></script>
  </body>
